<!DOCTYPE html>
<html>
<head>
    <title>An Phiast Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<canvas id="gameCanvas"></canvas>

<div id="textBox" class="hidden">
    <p>How do I get out of here?!</p>
</div>

<div id="menu">
    <h1>An Phiast Untold Story</h1>
    <button id="startButton">Start Game</button>
    <button id="controlsButton">Controls</button>
</div>

<div id="hint">
  <span id="hintLabel">Hint?</span>
  <div id="hintBox" class="hidden">Look around for clues...</div>
</div>

<div id="controlsMenu" class="hidden">
    <h1>Controls</h1>
    <p>W - Move Up</p>
    <p>A - Move Left</p>
    <p>S - Move Down</p>
    <p>D - Move Right</p>
    <p>Spacebar - Shoot</p>
    <button id="backButton">Back</button>
</div>

<div id="splash1" class="splash hidden">
  <img src="assets/images/splash1.png" alt="Ending Splash 1">
</div>

<div id="splash2" class="splash hidden">
  <img src="assets/images/credits.png" alt="Ending Splash 2">
</div>

<script src="script.js"></script>

</body>
</html>
